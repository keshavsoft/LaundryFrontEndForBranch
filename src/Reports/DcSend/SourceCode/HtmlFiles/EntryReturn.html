{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">DC Vouchers</h1>
    <h1 class="d-none d-sm-block"><a id="RefreshBSTableId">DC Vouchers</a></h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/Laundry/Branch/NewOrders/HtmlFiles/Customer.html">Home</a></li>

        </div>

    <div class="col-md-4 d-flex align-items-center justify-content-end">
        <button id="ShowButtonId" class="btn btn-success">Show</button>
    </div>
</div>
<table id="table">
    <thead>
        <tr>

        </tr>
