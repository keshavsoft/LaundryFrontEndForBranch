<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../assets/static/NiceAdmin/css/style.css">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background: #f6f9ff;
            color: #444444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="AlertSuccessId" class="alert alert-success alert-dismissible fade show mt-2" role="alert"
            style="display: none;">
            <strong id="AlertSuccessIdUserName">SavedPk</strong> Scan Sucessfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row mt-4">
                    <!-- Order Number Button -->
                    <div class="col-1">
                        <button type="button" class="btn btn-primary fs-1" id="OrderNumberId">0</button>
                    </div>

                    <div class="col-9">
                        <div class="row mb-3">
                            <div class="col-4">
                                <label for="OrderId" class="form-label">Order#</label>
                                <input type="number" id="OrderId" class="form-control form-control-lg"
                                    placeholder="Order Number" autofocus aria-label="Order Number">
                            </div>



                            <div class="col-lg-4 col-md-4">
                                <label for="CustomerNameId" class="form-label">Customer name</label>
                                <input type="text" id="CustomerNameId" class="form-control form-control-lg" disabled>
                                <div class="valid-feedback">Looks good!</div>
                            </div>

                            <div class="col-lg-4 col-md-4">
                                <label for="CustomerMobileId" class="form-label">Mobile Number</label>
                                <input type="text" id="CustomerMobileId" class="form-control form-control-lg" disabled>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <a id="BranchNameAnchorId" href="#" class="btn btn-secondary fs-1">Outlet</a>
                    </div>
                </div>


                <div class="card-body text-success">
                    <table id="table">

                    </table>
                </div>
            </div>

            <div class="col mt-2">
                <form class="row needs-validation p-2" id="AddItemsId" novalidate>
                    <div class="card mt-2">
                        <div class="card-header">
                            <h3 id="RefreshBSTableId">Scan Qrcode - <label><button type="button"
                                        class="btn btn-outline-primary RowCountClass" id="RowCountId">0</button>
                                </label></h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <label for="InputPkId"
                                    class="col-sm-12 col-form-label col-form-label-lg fs-3">QrCode</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control form-control-lg" id="InputPkId"
                                        placeholder="Scan QrCode" autofocus="">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="InputProductNameId" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="InputProductNameId" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="InputSalePriceId" class="form-label">Rate</label>
                                <input type="text" class="form-control" id="InputSalePriceId" disabled>
                            </div>

                            <div class="mb-3">
                                <label for="InputFactorySelectedId" class="form-label">Factory Selected</label>
                                <input type="text" class="form-control" id="InputFactorySelectedId" disabled>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button class="rounded-button bottom">
        <a class="link-light" href="/Laundry/Branch/Delivery/ToChecking/HtmlFiles/index.html"><svg
                xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor"
                class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z">
                </path>
            </svg>
        </a>
    </button>

    <div class="modal fade" id="RowCountModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Delivered Items</h4>
                    <table id="RowCountTable">
                        <thead class="table-success">
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="login-form">
                        <h2 class="text-center mb-4">Login</h2>

                        <div class="mb-3">
                            <input type="text" id="UsernameId" class="form-control" placeholder="User name" autofocus>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="PasswordId" class="form-control" id="password"
                                placeholder="Password">
                        </div>
                        <div class="mb-3 text-center mt-3">
                            <button type="button" id="LoginButtonId"
                                class="btn btn-primary btn-block w-100">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <script>
        var jVarGlobalPresentViewData2;

    </script>
    <script src="../assets/static/NiceAdmin/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>

    <!-- <script type="module" src="../Js/pages/DeliveryAddItems/StartFunc.js"></script> -->
    <script type="module" src="../Js/pages/DeliveryAddItems/StartFunc.js"></script>

</body>

</html>
