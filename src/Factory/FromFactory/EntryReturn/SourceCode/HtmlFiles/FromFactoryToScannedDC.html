{% extends 'src/Factory/FromFactory/EntryReturn/SourceCode/Masters/simple.html' %}

{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">DC Vouchers</h1>
    <h1 class="d-none d-sm-block"><a id="RefreshBSTableId">DC Vouchers</a></h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
         
            <li class="breadcrumb-item"><a href="">Laundry</a></li>
            <li class="breadcrumb-item">Branch</li>
            <li class="breadcrumb-item">Factory</li>           
            <li class="breadcrumb-item">FromFactory</li>
            <li class="breadcrumb-item">EntryReturn</li>
            <li class="breadcrumb-item">Insert</li>
            <li class="breadcrumb-item active">To-Scanned</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="form-group row align-items-centerv">
            <label for="FromDateInputId" class="col-md-4 col-form-label text-right">From Date</label>
            <div class="col-md-8">
                <input id="FromDateInputId" type="date" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group row align-items-center">
            <label for="ToDateInputId" class="col-md-4 col-form-label text-right">To Date</label>
            <div class="col-md-8">
                <input id="ToDateInputId" type="date" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4 d-flex align-items-center justify-content-end">
        <button class="btn btn-success ShowButtonId" id="ShowId">Show</button>
    </div>
</div>
<div id="toolbar">
    <a id="RefreshATagId" href="#" class="btn btn-outline-gray-600 btn-primary d-inline-flex ShowButtonId">
        <i class="bi bi-bootstrap-reboot me-2"></i> Refresh
    </a>

    <button id="LoadingButtonId" class="btn btn-primary d-none ms-2" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
    </button>
</div>
<table id="table">
    <thead>
        <tr>
            <th data-formatter="jFGlobalSerialColumn">#</th>
        </tr>

    </thead>
</table>
{% endblock %}

{% block js %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
<!-- <script type="module" src="../Js/pages/FromFactoryToScannedDC/StartFunc.js"></script> -->
<script type="module" src="../Js/pages/FromFactoryToScannedDC/StartFunc.js"></script>
{% endblock %}
