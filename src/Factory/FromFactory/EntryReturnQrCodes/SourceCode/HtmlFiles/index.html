{% extends 'src/Factory/FromFactory/EntryReturnQrCodes/SourceCode/Masters/simple.html' %}

{% block content %}
<section class="section dashboard">
    <div class="row">
        <div class="col">
            <h3>Report
            </h3>
        </div>
    </div>
    <div class="row">
        <!-- Left side columns -->
        <div class="col-lg-12">
            <div class="row d-flex flex-wrap">
                <!-- Sales Card -->
                <div class="col-12 col-lg-4 col-md-6">
                    <div class="card info-card sales-card clickable-card"  onclick="window.location.href='./QRAllShow.html';" style="cursor: pointer;">
                        <div class="card-body">
                            <!-- <h5 class="card-title">Added <span>| Today</span></h5> -->
                            <!-- <a href="./QRAllShow.html"> -->

                                <h5 class="card-title">All</h5>

                                <div class="d-flex align-items-center">
                                    <div
                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-list-ul"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>145</h6>
                                        <span class="text-success small pt-1 fw-bold">12%</span> <span
                                            class="text-muted small pt-2 ps-1">increase</span>

                                    </div>
                                </div>
                            <!-- </a> -->
                        </div>

                    </div>
                </div><!-- End Sales Card -->
                <!-- Revenue Card -->
                <div class="col-12 col-lg-4 col-md-6">
                    <div class="card info-card revenue-card clickable-card"  onclick="window.location.href='./QRPendingShow.html';" style="cursor: pointer;">
                        <div class="card-body">
                            <!-- <a href="./QRPendingShow.html"> -->

                                <h5 class="card-title">Pending</h5>

                                <div class="d-flex align-items-center">
                                    <div
                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-hourglass-split"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>Count</h6>
                                        <span class="text-success small pt-1 fw-bold">8%</span> <span
                                            class="text-muted small pt-2 ps-1">increase</span>

                                    </div>
                                </div>
                            <!-- </a> -->
                        </div>
                    </div>
                </div><!-- End Revenue Card -->

                <!-- Customers Card -->
                <div class="col-12 col-lg-4 col-md-6">

                    <div class="card info-card customers-card clickable-card"  onclick="window.location.href='./QRCompleteShow.html';" style="cursor: pointer;">

                        <div class="card-body">
                            <!-- <a href="./QRCompleteShow.html"> -->

                                <h5 class="card-title">Scanned</h5>

                                <div class="d-flex align-items-center">
                                    <div
                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-check-circle"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>1244</h6>
                                        <span class="text-danger small pt-1 fw-bold">12%</span> <span
                                            class="text-muted small pt-2 ps-1">decrease</span>

                                    </div>
                                </div>
                            <!-- </a> -->
                        </div>
                    </div>

                </div><!-- End Customers Card -->
            </div>
        </div><!-- End Left side columns -->
    </div>
</section>
{% endblock %}

{% block js %}
<script type="module" src="../Js/pages/Index/StartFunc.js"></script>
{% endblock %}
