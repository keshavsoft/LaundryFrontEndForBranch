{% extends 'src/Factory/ToFactory/SourceCode/Masters/simple.html' %}

{% block content %}
<section class="section dashboard">
    <div class="row">
        <div class="col">
            <h4>To Factory</h4>
        </div>
    </div>
    <div class="row">
        <!-- Left side columns -->
        <div class="col-12">
            <div class="row d-flex flex-wrap">

                <!-- Create Card -->
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="card info-card sales-card clickable-card"  onclick="window.location.href='./Create.html';" style="cursor: pointer;">
                        <div class="filter">

                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                    <h6>Create</h6>
                                </li>

                            </ul>
                        </div>
                        <div class="card-body">
                            <a href="./Create.html">
                                <h5 class="card-title">Create DC</h5>
                            </a>
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <!-- <i class="bi bi-cart-check"></i> -->
                                    <i class="bi bi-plus-circle"></i>
                                </div>
                                <div class="ps-3">
                                    <!-- <a href="./Create.html"> -->
                                        <h6>Create</h6>
                                    <!-- </a> -->

                                    <span class="text-success small pt-1 fw-bold">12%</span>
                                    <span class="text-muted small pt-2 ps-1">increase</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Create Card -->

                <!-- Scan Card -->
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="card info-card sales-card clickable-card"  onclick="window.location.href='./CreateScanDc.html';" style="cursor: pointer;">
                        <div class="filter">

                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                    <h6>Scan</h6>
                                </li>

                            </ul>
                        </div>
                        <div class="card-body">
                            <!-- <a href="./CreateScanDc.html"> -->
                                <h5 class="card-title">Scan DC</h5>
                            <!-- </a> -->
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-upc-scan"></i>
                                </div>
                                <div class="ps-3">
                                    <!-- <a href="./CreateScanDc.html"> -->
                                        <h6>Scan</h6>
                                    <!-- </a> -->

                                    <span class="text-success small pt-1 fw-bold">12%</span>
                                    <span class="text-muted small pt-2 ps-1">increase</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Scan Card -->

                <!-- Revenue Card -->
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="card info-card revenue-card clickable-card"  onclick="window.location.href='./ShowFactoryPending.html';" style="cursor: pointer;">
                        <div class="card-body">
                            <!-- <a href="./ShowFactoryPending.html"> -->
                                <h5 class="card-title">Pending DC</h5>
                                <div class="d-flex align-items-center">
                                    <div
                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <!-- <i class="bi bi-currency-dollar"></i> -->
                                        <i class="bi bi-hourglass-split"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>Count</h6>
                                        <span class="text-success small pt-1 fw-bold">12%</span>
                                        <span class="text-muted small pt-2 ps-1">increase</span>
                                    </div>
                                </div>
                            <!-- </a> -->
                        </div>
                    </div>
                </div>
                <!-- End Revenue Card -->

                <!-- Customers Card -->
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="card info-card customers-card clickable-card"  onclick="window.location.href='./FactorySent.html';" style="cursor: pointer;">
                        <div class="card-body">
                            <!-- <a href="./FactorySent.html"> -->
                                <h5 class="card-title">FactorySent DC</h5>
                                <div class="d-flex align-items-center">
                                    <div
                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-send"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>Count</h6>
                                        <span class="text-danger small pt-1 fw-bold">12%</span>
                                        <span class="text-muted small pt-2 ps-1">decrease</span>
                                    </div>
                                </div>
                            <!-- </a> -->
                        </div>
                    </div>
                </div>
                <!-- End Customers Card -->

            </div>
        </div>
    </div>
    <!-- End Left side columns -->

    <div class="row">
        <div class="col-12">
            <div id="chart-profile-visit">
                <img src="../assets/static/NiceAdmin/img/sample1.png" alt="Truck"
                    style="object-fit:fill; height:0%; width: 60%; margin-left: 10.5rem" />
            </div>
        </div>
    </div>
    </div>
</section>

{% block js %}
<script type="module" src="../Js/pages/Index/StartFunc.js"></script>
{% endblock %}
