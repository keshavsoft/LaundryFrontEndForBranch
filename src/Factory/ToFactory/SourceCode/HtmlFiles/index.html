{% extends 'src/Factory/ToFactory/SourceCode/Masters/simple.html' %}

{% block content %}
<section class="section dashboard">
    <div class="row">
        <div class="col">
            <h4>To Factory</h4>
        </div>
    </div>
    <div class="row">
        <!-- Left side columns -->
        <div class="col-12">
            <div class="row d-flex flex-wrap">
    
                 <!-- Sales Card -->
                 <div class="col-12 col-lg-3 col-md-6">
                    <div class="card info-card sales-card">
                        <div class="card-body">
                            <a href="./Create.html">
                                <h5 class="card-title">Dc_Count</h5>
                            </a>
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-cart"></i>
                                </div>
                                <div class="ps-3">
                                    <h6 id="DcCountId">0</h6>
                                    <span class="text-success small pt-1 fw-bold">12%</span> 
                                    <span class="text-muted small pt-2 ps-1">increase</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Sales Card -->
                <!-- Create Card -->
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="card info-card sales-card">
                        <div class="filter">
                           
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                  <h6>Create</h6>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="card-body">
                            <a href="./Create.html">
                                <h5 class="card-title">DC</h5>
                            </a>
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-cart-check"></i>
                                </div>
                                <div class="ps-3">
                                <a href="./Create.html"><h6>Create</h6></a>
                                    
                                    <span class="text-success small pt-1 fw-bold">12%</span> 
                                    <span class="text-muted small pt-2 ps-1">increase</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Create Card -->
    
               
    
                <!-- Revenue Card -->
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="card info-card revenue-card">
                        <div class="card-body">
                            <h5 class="card-title">Pending_DC</h5>
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-currency-dollar"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>Count</h6>
                                    <span class="text-success small pt-1 fw-bold">8%</span> 
                                    <span class="text-muted small pt-2 ps-1">increase</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Revenue Card -->
    
                <!-- Customers Card -->
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="card info-card customers-card">
                        <div class="card-body">
                            <h5 class="card-title">Completed_DC</h5>
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-people"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>Count</h6>
                                    <span class="text-danger small pt-1 fw-bold">12%</span> 
                                    <span class="text-muted small pt-2 ps-1">decrease</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Customers Card -->
    
            </div>
        </div>
    </div>
    <!-- End Left side columns -->

        <div class="row">
            <div class="col-12">
              <div id="chart-profile-visit">
                <img src="../assets/static/NiceAdmin/img/sample1.png" alt="Truck"
                  style="object-fit:fill; height:0%; width: 60%; margin-left: 10.5rem" />
              </div>
            </div>
          </div>

{% block js %}
